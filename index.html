<!DOCTYPE html>
<html>
    <head>
        <title>The Psychic Game</title>
        <link rel='stylesheet' type='text/css' href='style.css'>
    </head>
    
    <body>
        <header>
            <h1>The Psychic Game</h1>
        </header>

        <p>Can you guess the letter I am thinking of???</p>
        
        <h4>Go Ahead!</h4>
            
        <h4> Press the key that you predict is my chosen letter! </h4>
        
        <p id='message'>_________________________________</p>
        
        <p>Number Of Guesses Remaining:</p>
        
        <p id='guesses'></p>
        
        <p> Letters Already Guessed:</p>
        
        <p id='userguessed'></p>
        
        <ul>
            <li>Wins:</li>
            <li id='win'></li>
            <li id='lose' class='l'></li>
            <li class='l'>Losses:</li>
        </ul>

        <script src='main.js'></script>
    </body>
</html>
